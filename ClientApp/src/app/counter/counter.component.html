<mat-card>
   <mat-card-header>
      <mat-card-title>Counter</mat-card-title>
      <mat-card-subtitle
         >This is a simple example of an Angular component.</mat-card-subtitle
      >
   </mat-card-header>
   <mat-card-content>
      <p>
         Current count: <strong>{{ currentCount }}</strong>
      </p>

      <button mat-raised-button mat-icon-button (click)="incrementCounter()">
         <mat-icon aria-label="Increment counter">add</mat-icon>
      </button>
   </mat-card-content>
</mat-card>
