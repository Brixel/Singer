# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
   vmImage: 'ubuntu-latest'

variables:
   buildConfiguration: 'Release'
   TF_BUILD: 1

steps:
   - task: DotNetCoreCLI@2
     displayName: 'Populate gitversion variables'
     inputs:
        command: 'custom'
        custom: 'msbuild'
        arguments: '-restore -target:WriteVersionInfoToBuildLog -verbosity:n Singer.API/Singer.csproj'
        feedsToUse: 'select'
        versioningScheme: 'off'
   - task: DotNetCoreCLI@2
     displayName: 'Build $(buildConfiguration)'
     inputs:
        command: build
        projects: '**/*.csproj'
        configuration: $(buildConfiguration)
   - task: DotNetCoreCLI@2
     displayName: 'dotnet publish'
     inputs:
        command: publish
        publishWebProjects: true
        arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true   
   - task: MSBuild@1
     displayName: 'Publish with msbuild'
     inputs:
        msbuildArguments: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactstagingdirectory)\\" /p:DeployIisAppPath="__SiteName__"'
        platform: '$(BuildPlatform)'
        configuration: '$(BuildConfiguration)'
   - script: 'echo "##vso[build.updatebuildnumber]$(GitVersion.SemVer)+build$(Build.BuildId)"'
     displayName: 'Set Build.BuildNumber'
   - task: PublishBuildArtifacts@1
     inputs:
        ArtifactName: $(System.TeamProject)-$(Build.BuildNumber)
