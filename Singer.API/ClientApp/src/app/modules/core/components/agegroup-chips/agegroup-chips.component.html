<div class="chiplist" [class.verticalAligned]="verticalAligned">
   <ng-container *ngIf="agegroups != null">
      <div class="agegroup-chip" [ngClass]="getClass(agegroup)" *ngFor="let agegroup of agegroups; index as i" [class.chip-one]="i == 1">{{ agegroup | agegroupPipe }}</div>
   </ng-container>
   <div class="agegroup-chip" [ngClass]="getClass(agegroup)" *ngIf="agegroup != null">{{ agegroup | agegroupPipe }}</div>
</div>
