<mat-card>
   <mat-card-title>Over deze App</mat-card-title>
   <mat-list>
      <h3 mat-subheader>Frontend</h3>
      <mat-list-item>UI: {{ uiVersion }}</mat-list-item>
      <h3 mat-subheader>Backend</h3>
      <mat-list-item>API: {{ apiVersion$ | async }}</mat-list-item>
      <mat-list-item>User is admin: {{ isAdmin$ | async }}</mat-list-item>
   </mat-list>
</mat-card>
