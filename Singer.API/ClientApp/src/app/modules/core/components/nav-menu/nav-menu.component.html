<header>
   <nav mat-tab-nav-bar [backgroundColor]="'primary'">
      <!-- Navbar Title -->
      <img src="../../../../../assets/svg/SingerApplicationLogo_whiteText_whiteAccent.svg"
         alt="Sint Gerardus Logo"
         title="Sint Gerardus Logo"
         class="logo">

      <!-- Spacer -->
      <span class="fill-remaining-space"></span>

      <!-- Navbar Links -->
      <ng-container *ngFor="let routerLink of routerLinks">
         <a mat-tab-link
            *ngIf="checkRequirements(routerLink.RouterLinkRequirements)"
            [routerLink]="routerLink.routerLink"
            (click)="activeRouterLink = routerLink"
            [active]="activeRouterLink == routerLink">
            {{ routerLink.RouterLinkName }}
         </a>
      </ng-container>

      <!-- Navbar Show More Menu -->
      <button mat-icon-button
         [matMenuTriggerFor]="menu">
         <mat-icon class="material-icons recenter color_white circle-icon-background">
            more_vert
         </mat-icon>
      </button>
      <mat-menu #menu="matMenu">
         <button mat-menu-item
            *ngIf="!isAuthenticated()"
            [routerLink]="'/login'"
            (click)="activeRouterLink = routerLinks[5]">
            <mat-icon>account_circle</mat-icon>
            <span>Login</span>
         </button>
         <button mat-menu-item
            *ngIf="isAuthenticated()"
            (click)="onLogoutClicked()">
            <mat-icon>close</mat-icon>
            <span>Logout</span>
         </button>
         <button mat-menu-item
            *ngIf="isAuthenticated()"
            [routerLink]="'/dashboard/about'"
            (click)="activeRouterLink = emptyRouterLink">
            <mat-icon>info</mat-icon>
            <span>About</span>
         </button>
      </mat-menu>
   </nav>
</header>
