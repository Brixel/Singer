<header>
   <mat-toolbar color="primary">
      <span>Singer</span>
      <span class="fill-remaining-space"></span>
      <a
         mat-raised-button
         [routerLink]="['/']"
         [routerLinkActiveOptions]="{ exact: true }"
         routerLinkActive="mat - accent"
      >
         Home
      </a>
      <a
         mat-raised-button
         [routerLink]="['/dashboard/about']"
         routerLinkActive="mat-accent"
      >
         About
      </a>
      <a
         *ngIf="!isAuthenticated()"
         mat-raised-button
         [routerLink]="['/login']"
         routerLinkActive="mat-accent"
      >
         Login
      </a>
      <button
      *ngIf="isAuthenticated()"
         mat-raised-button
         (click)="onLogoutClicked()"      >
         Logout
      </button>
   </mat-toolbar>
</header>
