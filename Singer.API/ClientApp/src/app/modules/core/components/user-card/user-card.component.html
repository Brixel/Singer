<mat-card>
   <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
   <mat-card-subtitle>
      <div class="careuser-name" *ngIf="user.ageGroup">
         <app-agegroup-chips [agegroups]="[user.ageGroup]"></app-agegroup-chips>
      </div>
   </mat-card-subtitle>
   <mat-card-content>
      <div>Geboortedatum: {{ user.birthDay | date }}</div>
   </mat-card-content>
   <mat-card-actions>
      <button mat-stroked-button color="" (click)="deleteUser()">
         Verwijderen
      </button>
   </mat-card-actions>
</mat-card>
