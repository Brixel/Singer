<!-- Mat Form Field Filter -->
<mat-form-field>
   <input matInput #filterInput placeholder="Filter" />
</mat-form-field>

<!-- Mat Table -->
<div class="mat-elevation-z8 overview-table">
   <table mat-table [dataSource]="dataSource" matSort aria-label="evenementen">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Naam</th>
         <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Locatie</th>
         <td mat-cell *matCellDef="let row">{{ row.location }}</td>
      </ng-container>

      <!-- AgeGroups Column -->
      <ng-container matColumnDef="ageGroups">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Leeftijds Groepen</th>
         <td mat-cell *matCellDef="let row">{{ row.ageGroups }}</td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="size">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Grootte
         </th>
         <td mat-cell *matCellDef="let row">{{ row.size }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Prijs
         </th>
         <td mat-cell *matCellDef="let row">
            {{ row.price }}
         </td>
      </ng-container>

      <!-- StartDate Column -->
      <ng-container matColumnDef="startDate">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Datum</th>
         <td mat-cell *matCellDef="let row">{{ row.startDate }}</td>
      </ng-container>

      <!-- EndDate Column -->
      <ng-container matColumnDef="endDate">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Eind Datum
         </th>
         <td mat-cell *matCellDef="let row">
            {{ row.endDate }}
         </td>
      </ng-container>

      <!-- HasDayCareBefore Column -->
      <ng-container matColumnDef="hasDayCareBefore">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Opvang Voor</th>
         <td mat-cell *matCellDef="let row">
            {{ row.hasDayCareBefore ? 'Ja' : 'Neen' }}
         </td>
      </ng-container>

      <!-- HasDayCareAfter Column -->
      <ng-container matColumnDef="hasDayCareAfter">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Opvang Na</th>
         <td mat-cell *matCellDef="let row">
            {{ row.hasDayCareAfter ? 'Ja' : 'Neen' }}
         </td>
      </ng-container>

      <!-- AddButton column -->
      <ng-container matColumnDef="addButton">
         <td mat-footer-cell *matFooterCellDef>
            <button
               mat-icon-button
               color="primary"
               (click)="addCareUser()"
               title="Zorggebruiker toevoegen"
               aria-label="Toevoegen knop"
            >
               <mat-icon>add_box</mat-icon>
            </button>
         </td>
      </ng-container>

      <!-- Paginator column -->
      <ng-container matColumnDef="paginator">
         <td mat-footer-cell *matFooterCellDef colspan="20">
            <!-- Paginator -->
            <mat-paginator
               #paginator
               [length]="dataSource?.totalSize$ | async"
               [pageIndex]="pageIndex"
               [pageSize]="pageSize"
               [pageSizeOptions]="[1, 15, 25, 50, 100]"
               showFirstLastButtons
            >
            </mat-paginator>
         </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Data Row -->
      <tr
         mat-row
         *matRowDef="let row; columns: displayedColumns"
         class="selectable"
         (click)="selectRow(row)"
      ></tr>

      <!-- Footer Row -->
      <tr mat-footer-row *matFooterRowDef="['addButton', 'paginator']"></tr>
   </table>
</div>
