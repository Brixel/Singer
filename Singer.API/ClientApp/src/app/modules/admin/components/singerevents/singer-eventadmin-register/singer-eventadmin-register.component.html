<!-- Form Dialog Title -->
<h2 mat-dialog-title>Zorggebruiker inschrijven voor {{event.title }}</h2>

<!-- Form Dialog Content -->

<mat-dialog-content>
   <app-care-user-search
      (userSelected)="userSelected($event)"
   ></app-care-user-search>
   <div *ngIf="userInfo$ | async as userInfo" class="user-info">
      <span>{{ userInfo.name }}</span>
      <span>{{
         userInfo.isRegistered
            ? ' is al geregistreerd voor dit evenement'
            : ' is nog niet geregistreerd voor dit evenement'
      }}</span>
      <div *ngIf="!userInfo.isRegistered">
         <app-single-registrations
            *ngIf="!event.registrationOnDailyBasis"
            [careUsers]="careUsers"
            [eventSlots]="eventSlots"
            [eventId]="event.id"
         ></app-single-registrations>
         <app-dailybasis-registrations
            *ngIf="event.registrationOnDailyBasis"
            [careUsers]="careUsers"
            [eventSlots]="eventSlots"
            [eventId]="event.id"
         >
         </app-dailybasis-registrations>
      </div>
   </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
   <button mat-stroked-button color="primary" (click)="close()">
      Sluit
   </button>
</mat-dialog-actions>
