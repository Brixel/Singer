<!-- Form Dialog Title -->
<h2 mat-dialog-title>Inschrijvingslijst</h2>

<!-- Form Dialog Content -->

<mat-dialog-content>
   <mat-form-field>
      <mat-label>Datum</mat-label>
      <mat-select [(value)]="selectedEventSlot">
         <mat-option *ngFor="let eventSlot of eventSlots" [value]="eventSlot"
            >{{ eventSlot.startDateTime | date: 'dd-MM-yyyy HH:mm' }} -
            {{ eventSlot.endDateTime | date: 'dd-MM-yyyy HH:mm' }}</mat-option
         >
      </mat-select>
   </mat-form-field>
   <mat-list *ngIf="selectedEventSlot">
      <mat-list-item *ngFor="let registrant of selectedEventSlot.registrants">
         <div class="registrant">
            <span>{{ registrant.name }}</span>
            <mat-button-toggle-group
            class="status-icon"
               [value]="registrant.registrationStatus"
               matTooltip="Aanvraag tot inschrijving goedgekeurd"
            >
               <mat-button-toggle [value]="registrationStatus.Accepted"
                  ><mat-icon class="registration-accepted"
                     >check_circle_outline</mat-icon
                  ></mat-button-toggle
               >
               <mat-button-toggle
                  [disabled]="'true'"
                  [value]="registrationStatus.Pending"
                  matTooltip="Nog te verwerken aanvraag tot inschrijving"
                  ><mat-icon class="registration-pending">
                     access_time
                  </mat-icon></mat-button-toggle
               >
               <mat-button-toggle
                  [value]="registrationStatus.Rejected"
                  matTooltip="Aanvraag tot inschrijving geweigerd"
                  ><mat-icon class="registration-rejected"
                     >error_outline</mat-icon
                  ></mat-button-toggle
               >
            </mat-button-toggle-group>
         </div></mat-list-item
      >
   </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
   <button mat-stroked-button color="primary" (click)="close()">Sluit</button>
</mat-dialog-actions>
