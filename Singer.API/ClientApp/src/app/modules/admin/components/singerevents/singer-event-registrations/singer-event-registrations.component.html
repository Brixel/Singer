<!-- Form Dialog Title -->
<h2 mat-dialog-title>Inschrijvingslijst</h2>

<!-- Form Dialog Content -->

   <mat-dialog-content>
      <app-care-user-search
         (userSelected)="userSelected($event)"
      ></app-care-user-search>

      <mat-list>
         <mat-list-item *ngFor="let registrant of registrants">
            <div class="registrant">
               <span>{{ registrant.name }}</span>
            </div></mat-list-item
         >
      </mat-list>
   </mat-dialog-content>

   <mat-dialog-actions align="end">
      <button mat-stroked-button color="primary" (click)="close()">Annuleer</button>
      <button mat-raised-button color="primary" (click)="save()">Opslaan</button>
   </mat-dialog-actions>
