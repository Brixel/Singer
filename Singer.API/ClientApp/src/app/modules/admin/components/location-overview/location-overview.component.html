<!-- Mat Form Field Filter -->
<div class="mat-elevation-z8 overview-table">
   <div class="overviewTableHeader">
      <button mat-stroked-button aria-label="Nieuwe locatie" matTooltip="Nieuwe locatie" (click)="add()">
         <mat-icon>add</mat-icon>
      </button>
      <mat-form-field>
         <input matInput #filterInput placeholder="Filter" />
      </mat-form-field>
   </div>

   <mat-table [dataSource]="dataSource" matSort>
      <!-- Name column -->
      <ng-container matColumnDef="name">
         <mat-header-cell *matHeaderCellDef mat-sort-header>Naam</mat-header-cell>
         <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
      </ng-container>
      <!-- Address column -->
      <ng-container matColumnDef="address">
         <mat-header-cell *matHeaderCellDef mat-sort-header>Adres</mat-header-cell>
         <mat-cell *matCellDef="let row">
            <p>
               {{ row.address }} <br />
               {{ row.postalCode }} {{ row.city }}
            </p>
         </mat-cell>
      </ng-container>
      <!-- Action column -->
      <ng-container matColumnDef="actions">
         <mat-header-cell *matHeaderCellDef>Acties</mat-header-cell>
         <mat-cell *matCellDef="let row">
            <button mat-icon-button aria-label="Bewerken" matTooltip="Bewerken" (click)="edit(row)">
               <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Verwijderen" matTooltip="Verwijderen" (click)="delete(row)">
               <mat-icon>delete</mat-icon>
            </button>
         </mat-cell>
      </ng-container>
      <!-- Paginator column -->
      <ng-container matColumnDef="paginator">
         <mat-footer-cell *matFooterCellDef colspan="20">
            <!-- Paginator -->
            <mat-paginator
               #paginator
               [length]="dataSource?.totalSize$ | async"
               [pageIndex]="pageIndex"
               [pageSize]="searchDTO.pageSize"
               [pageSizeOptions]="[1, 15, 25, 50, 100]"
               showFirstLastButtons
            >
            </mat-paginator>
         </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      <mat-footer-row *matFooterRowDef="['paginator']"></mat-footer-row>
   </mat-table>
</div>
