<!-- Form Dialog Title -->
<h2 mat-dialog-title>Toevoegen/bewerken</h2>

<!-- Form Dialog Content -->
<mat-dialog-content>
   <!-- Details Form -->
   <form [formGroup]="formControlGroup" class="details-form-container">
      <!-- Personal Fields Title -->
      <h3 class="section-title">Persoonlijke gegevens</h3>
      <!-- Name Fields -->
      <div class="name-fields">
         <!-- Lastname Field -->
         <mat-form-field>
            <input
               matInput
               [placeholder]="lastNameFieldPlaceholder"
               formControlName="lastNameFieldControl"
            />
            <mat-error
               *ngIf="formControlGroup.controls.lastNameFieldControl.invalid"
            >
               {{
                  getRequiredFieldErrorMessage(
                     formControlGroup.controls.lastNameFieldControl
                  )
               }}
            </mat-error>
         </mat-form-field>

         <!-- FirstName Field -->
         <mat-form-field>
            <input
               matInput
               [placeholder]="firstNameFieldPlaceholder"
               formControlName="firstNameFieldControl"
            />
            <mat-error
               *ngIf="formControlGroup.controls.firstNameFieldControl.invalid"
            >
               {{
                  getRequiredFieldErrorMessage(
                     formControlGroup.controls.firstNameFieldControl
                  )
               }}
            </mat-error>
         </mat-form-field>
      </div>

      <!-- Email Field -->
      <mat-form-field>
         <input
            matInput
            [placeholder]="emailFieldPlaceholder"
            formControlName="emailFieldControl"
         />
         <mat-error *ngIf="formControlGroup.controls.emailFieldControl.invalid">{{
            getEmailFieldErrorMessage(formControlGroup.controls.emailFieldControl)
         }}</mat-error>
      </mat-form-field>

      <!-- Email Field -->

      <!-- Coworkers Field -->

      <!-- Add Field -->

      <!-- Button Row -->
      <mat-dialog-actions class="button-row">
         <!-- Close Button -->
         <button
            mat-raised-button
            (click)="closeForm()"
            title="Formulier sluiten"
            aria-label="Formulier sluiten"
         >
            Sluiten
         </button>

         <!-- Add Button -->
         <button
            mat-raised-button
            color="primary"
            (click)="submitForm()"
            title="Formulier sluiten"
            aria-label="Formulier sluiten"
            *ngIf="isAdding"
         >
            Toevoegen
         </button>

         <!-- Save Button -->
         <button
            mat-raised-button
            color="primary"
            (click)="submitForm()"
            title="Formulier sluiten"
            aria-label="Formulier sluiten"
            *ngIf="!isAdding"
         >
            Opslaan
         </button>
      </mat-dialog-actions>
   </form>
</mat-dialog-content>
