<!-- Mat Form Field Filter -->
<mat-form-field>
   <input matInput #filterInput placeholder="Filter" />
</mat-form-field>

<!-- Mat Table -->
<div class="mat-elevation-z8 admin-table">
   <table mat-table [dataSource]="dataSource" matSort aria-label="beheerders">
      <!-- FirstName Column -->
      <ng-container matColumnDef="firstName">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Voornaam</th>
         <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <!-- FirstName Column -->
      <ng-container matColumnDef="lastName">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Achternaam</th>
         <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</th>
         <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- UserName Column -->
      <ng-container matColumnDef="userName">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Gebruikersnaam
         </th>
         <td mat-cell *matCellDef="let row">{{ row.userName }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
         <th mat-header-cell *matHeaderCellDef>Acties</th>
         <td mat-cell *matCellDef="let row">
            <div class="action-list">
               <button
                  mat-stroked-button
                  matTooltip="Bewerk beheerder"
                  (click)="editAdmin(row)"
               >
                  <mat-icon>edit</mat-icon>
               </button>
               <button
                  mat-stroked-button
                  matTooltip="Wijzig wachtwoord"
                  (click)="changePassword(row)"
               >
                  <mat-icon>lock</mat-icon>
               </button>
            </div>
         </td>
      </ng-container>
      <!-- AddButton column -->
      <ng-container matColumnDef="addButton">
         <td mat-footer-cell *matFooterCellDef>
            <button
               mat-icon-button
               color="primary"
               (click)="addAdmin()"
               title="Zorggebruiker toevoegen"
               aria-label="Toevoegen knop"
            >
               <mat-icon>person_add</mat-icon>
            </button>
            <!-- <label class="tableButton">Toevoegen</label> -->
         </td>
      </ng-container>
      <!-- Paginator column -->
      <ng-container matColumnDef="paginator">
         <td mat-footer-cell *matFooterCellDef colspan="20">
            <!-- Paginator -->
            <mat-paginator
               #paginator
               [length]="dataSource?.totalSize$ | async"
               [pageIndex]="pageIndex"
               [pageSize]="pageSize"
               [pageSizeOptions]="[1, 15, 25, 50, 100]"
               showFirstLastButtons
            >
            </mat-paginator>
         </td>
      </ng-container>
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Row -->
      <tr
         mat-row
         *matRowDef="let row; columns: displayedColumns"

      ></tr>
      <!-- Footer Row -->
      <tr mat-footer-row *matFooterRowDef="['addButton', 'paginator']"></tr>
   </table>
</div>
