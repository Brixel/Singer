<div class="navigation-buttons">
   <button mat-flat-button color="primary" (click)="goToPreviousMonth()">Vorige maand</button>
   <button mat-flat-button color="primary" (click)="setViewDateToToday()">Vandaag</button>
   <p>{{ viewDate | calendarDate: view + 'ViewTitle':locale:weekStartsOn }}</p>
   <button mat-flat-button color="primary" (click)="setMonthView()">Terug naar maandoverzicht</button>
   <button mat-flat-button color="primary" (click)="goToNextMonth()">Volgende maand</button>
</div>

<ng-template
   #weekViewHourSegmentTemplate
   let-segment="segment"
   let-locale="locale"
   let-segmentHeight="segmentHeight"
   let-isTimeLabel="isTimeLabel"
>
   <div
      #segmentElement
      class="cal-hour-segment"
      [style.height.px]="segmentHeight"
      [class.cal-hour-start]="segment.isStart"
      [class.cal-after-hour-start]="!segment.isStart"
      [ngClass]="segment.cssClass"
      (mousedown)="startDragToCreate(segment, $event, segmentElement)"
   >
      <div class="cal-time" *ngIf="isTimeLabel">
         {{ segment.date | calendarDate: 'weekViewHour':locale }}
      </div>
   </div>
</ng-template>
<div class="calendar-view">
   <mwl-calendar-month-view
      *ngIf="view === CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [weekStartsOn]="weekStartsOn"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)"
   ></mwl-calendar-month-view>
   <mwl-calendar-week-view
      *ngIf="view === CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [weekStartsOn]="weekStartsOn"
      [hourSegmentTemplate]="weekViewHourSegmentTemplate"
      (eventTimesChanged)="eventTimesChanged($event)"
   ></mwl-calendar-week-view>
</div>
