<div>
   <mat-card>
      <mat-card-header>
         <mat-card-title>Admin Menu</mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <button
            type="button"
            mat-raised-button
            color="primary"
            routerLink="/admin/familie-toevoegen"
         >
            Familie toevoegen
         </button>
         <button
            type="button"
            mat-raised-button
            color="primary"
            routerLink="/admin/te-verwerken-inschrijvingen"
         >
            Te verwerken inschrijvingen
         </button>
         <app-event-timeline
            [displayEventOnly]="false"
            [startRegistrationDate]="startRegistrationDate"
            [endRegistrationDate]="endRegistrationDate"
         ></app-event-timeline

            >
      </mat-card-content>
   </mat-card>
</div>
