<div class="container">
   <form [formGroup]="formControlGroup" class="form">

      <!-- StartDate Field -->
      <mat-form-field>
         <input matInput [min]="currentDate" [matDatepicker]="startDatePicker" placeholder="Startdatum"
            formControlName="startDateControl" (click)="startDatePicker.open()" />
         <mat-datepicker-toggle matSuffix [for]="startDatePicker">
         </mat-datepicker-toggle>
         <mat-datepicker #startDatePicker touchUi [startAt]="currentDate" disabled="false">
         </mat-datepicker>
      </mat-form-field>

      <!-- EndDate Field -->
      <mat-form-field>
         <input matInput [min]="currentDate" [matDatepicker]="endDatePicker" placeholder="Einddatum"
            formControlName="endDateControl" (click)="endDatePicker.open()" />
         <mat-datepicker-toggle matSuffix [for]="endDatePicker">
         </mat-datepicker-toggle>
         <mat-datepicker #endDatePicker touchUi [startAt]="currentDate" disabled="false">
         </mat-datepicker>
      </mat-form-field>

      <!-- Location Field -->
      <mat-form-field>
         <mat-select formControlName="locationControl" placeholder="Locatie">
            <mat-option *ngFor="let availableLocation of availableLocations" [value]="availableLocation">
               {{ availableLocation.name }}
            </mat-option>
         </mat-select>
      </mat-form-field>

      <!-- AgeGroup Field -->
      <mat-form-field>
         <mat-select formControlName="locationControl" placeholder="Locatie">
            <mat-option *ngFor="let availableLocation of availableLocations" [value]="availableLocation">
               {{ availableLocation.name }}
            </mat-option>
         </mat-select>
      </mat-form-field>

      <!-- Name Field -->
      <mat-form-field>
         <mat-select formControlName="locationControl" placeholder="Locatie">
            <mat-option *ngFor="let availableLocation of availableLocations" [value]="availableLocation">
               {{ availableLocation.name }}
            </mat-option>
         </mat-select>
      </mat-form-field>

      <!-- Price Field -->
      <mat-form-field>
         <mat-select formControlName="locationControl" placeholder="Locatie">
            <mat-option *ngFor="let availableLocation of availableLocations" [value]="availableLocation">
               {{ availableLocation.name }}
            </mat-option>
         </mat-select>
      </mat-form-field>

      <!-- Buttons -->
      <button type="button" mat-stroked-button color="primary" (click)="setFilter()">
         Zoek
      </button>
      <button type="button" mat-strokedstroked-button (click)="resetFilter()">
         Reset Filter
      </button>
   </form>
</div>
