<mat-card>
   <mat-card-header>
      <mat-card-title>Weather forecast</mat-card-title>
      <mat-card-subtitle
         >This component demonstrates fetching data from the
         server.</mat-card-subtitle
      >
   </mat-card-header>
   <mat-card-content>
      <p *ngIf="!forecasts"><em>Loading...</em></p>

      <table mat-table [dataSource]="forecasts" *ngIf="forecasts">
         <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let forecast">
               {{ forecast.dateFormatted }}
            </td>
         </ng-container>
         <ng-container matColumnDef="tempC">
            <th mat-header-cell *matHeaderCellDef>Temp. (C)</th>
            <td mat-cell *matCellDef="let forecast">
               {{ forecast.temperatureC }}
            </td>
         </ng-container>
         <ng-container matColumnDef="tempF">
            <th mat-header-cell *matHeaderCellDef>Temp. (F)</th>
            <td mat-cell *matCellDef="let forecast">
               {{ forecast.temperatureF }}
            </td>
         </ng-container>
         <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef>Summary</th>
            <td mat-cell *matCellDef="let forecast">{{ forecast.summary }}</td>
         </ng-container>
         <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
         <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
   </mat-card-content>
</mat-card>
